<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteie</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Sorteador de numeros</h1>
      </header>
      <main class="main">
        <div>
          <input
            type="number"
            name="AddNumber"
            id="addNumber"
            placeholder="Quantidade de numeros"
            max="200"
          />
          <button id="btn">Sorteia</button>
        </div>
        <ul>
          <li id="firstItem">Numeros sorteados</li>
        </ul>
        <button id="btnReset">Sortear outro numero</button>
      </main>
    </div>
    <div id="showNumber">
      <div class="box">
        <div class="texInfoBox">
          <button class="close">X</button>
        </div>
        <p>Numero sorteado foi<span id="number"></span></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
